<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promot</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }

      .image-list {
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image-item {
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 0.3px 0.5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 1000px; /* Limit the maximum width of the image container */
        margin: 10px auto; /* Center the image container */
      }

      .image-item img {
        width: 100%; /* Make the image fill the container */
        height: auto;
        border-radius: 10px; /* Add a smooth transition effect */
      }

      /* Link 1 */

      .container {
        position: relative;
        display: inline-block;
      }
      .link {
        position: absolute;
        top: 87%;
        left: 20%;
        font-size: 20px;
        transform: translate(-20%, -50%);
        opacity: 0; /* Hide the link */
        /* Additional styling for the link can be added here */
      }
      .container:hover .link {
        opacity: 0; /* Show the link on hover */
      }
    </style>
  </head>
  <body>
    <ul class="image-list">
      <li class="image-item">
        <img src="promot_image/page1.jpg" alt="Image 1" />
      </li>
      <li class="image-item">
        <img src="promot_image/page2.jpg" alt="Image 2" />
      </li>
      <li class="image-item">
        <img src="promot_image/page3.jpg" alt="Image 3" />
      </li>
      <li class="image-item">
        <img src="promot_image/page4.jpg" alt="Image 4" />
      </li>

      <div class="container">
        <li class="image-item">
          <img src="promot_image/page5.jpg" alt="Image 5" />
          <a href="https://youtu.be/F8oTTFh3m9I" class="link" target="_blank">https://youtu.be/F8oTTFh3m9I</a>
        </li>
      </div>

      <li class="image-item">
        <img src="promot_image/page6.jpg" alt="Image 6" />
      </li>
      <li class="image-item">
        <img src="promot_image/page7.jpg" alt="Image 7" />
      </li>
      <li class="image-item">
        <img src="promot_image/page8.jpg" alt="Image 7" />
      </li>
      <li class="image-item">
        <img src="promot_image/page9.jpg" alt="Image 7" />
      </li>
      <li class="image-item">
        <img src="promot_image/page10.jpg" alt="Image 7" />
      </li>
      <!-- Add more image items as needed -->
    </ul>
  </body>
</html>
