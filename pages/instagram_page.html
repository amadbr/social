<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            margin:  60px 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .card-container {
            max-width: 800px; /* Limit container width */
            margin: 0 auto; /* Center the container */
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Add space between cards */
            padding: 20px;
            display: block;
            text-decoration: none; /* Remove default link styles */
            color: inherit; /* Inherit text color */
        }

        .card img {
            display: block;
            margin: 0 auto; /* Center the image horizontally */
            width: 25%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card .title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card .description {
            text-align: center;
        }

        /* Add hover effect to cards */
        .card:hover {
            transform: translateY(-5px); /* Move the card up slightly */
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <!-- Card 1 -->
        <a href="instagram/security_page.html" class="card">
            <img src="../images/am_images/security.png" alt="Image 1" style="width: 40%;">
            <div class="title">Security Side</div>
        </a>

        <!-- Card 2 -->
        <a href="instagram/promot_page.html" class="card">
            <img src="../images/am_images/promot.png" alt="Image 2">
            <div class="title">Promot</div>
        </a>

        <!-- Card 3 -->
        <a href="instagram/business_page.html" class="card">
            <img src="../images/am_images/business.png" alt="Image 3">
            <div class="title">Business Account</div>
        </a>
    </div>

</body>
</html>
